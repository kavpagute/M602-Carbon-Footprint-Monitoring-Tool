<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>K.A.V. PAGUTE</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PROGRAMMING PROJECT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home_page') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_carbon') }}">Add Carbon Footprint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('report_page') }}">Reports</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">


    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Carbon Footprint Monitoring Tool</h1>
            <p class="col-md-8 fs-4">Using Python, SQLite3, Flask, HTML, Javascript, Chartjs and Bootstrap.</p>
        </div>
    </div>

    <div class="col-lg-6">
        <form action="http://localhost:5000/add" method="post">
            <p>Note: Fill out the necessary data for your organization/company.</p>
            <h4>Energy Usage</h4>
            <label for="organization" class="form-label">Organization:</label>
            <input type="text" class="form-control" id="organization" name="organization" required>

            <label for="monthlyelectricbill" class="form-label">Electricity bill in euros:</label>
            <input type="number" step="any" class="form-control" id="monthlyelectricbill" name="monthlyelectricbill"
                   required>

            <label for="naturalgasbill" class="form-label">Natural gas bill in euros:</label>
            <input type="number" step="any" class="form-control" id="naturalgasbill" name="naturalgasbill" required>

            <label for="monthlyfuelbill" class="form-label">Monthly fuel bill for transportation in euros:</label>
            <input type="number" step="any" class="form-control" id="monthlyfuelbill" name="monthlyfuelbill" required>

            <h4 CLASS="mt-4">Waste</h4>

            <label for="wastegenerated" class="form-label">Monthly generated waste in kilograms:</label>
            <input type="number" step="any" class="form-control" id="wastegenerated" name="wastegenerated" required>

            <label for="wasterecycled" class="form-label">Waste recycled or composted in percentage:</label>
            <input type="number" step="any" class="form-control" id="wasterecycled" name="wasterecycled" required>

            <h4 class="mt-4">Travel</h4>
            <label for="kilometertravelled" class="form-label">Kilometers travelled per year for business
                purpose:</label>
            <input type="number" step="any" class="form-control" id="kilometertravelled" name="kilometertravelled"
                   required>

            <label for="fuelefficiency" class="form-label">Average fuel efficiency of the vehicle used per
                100km:</label>
            <input type="number" step="any" class="form-control" id="fuelefficiency" name="fuelefficiency" required>

            <div class="mb-4 mt-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
